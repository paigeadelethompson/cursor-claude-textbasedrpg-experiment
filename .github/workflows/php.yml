name: phpDocumentor

on:
  push:
    branches: [ main ]

jobs:
  phpdoc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run phpdoc
        run: |
          docker run --rm -v $(pwd):/data phpdoc/phpdoc:3 -d . -t ./Docs

      - name: git commit
        run: | 
          git clone https://github.com/paigeadelethompson/cursor-claude-textbasedrpg-experiment.wiki.git /tmp/Docs
          git config --global user.name "GitHub Actions"
          git config --global user.email "paige@paige.bio"
          cd Docs/
          cp -rvp . /tmp/Docs
          cd /tmp/Docs
          git add .
          git commit -m "Update phpdoc" || echo "No changes to commit"
          git push
